<html lang="en">
<head>

            $("p").hide();

<body>

    <p id="p_03">To jest trzeci paragraf</p>
    <button id="button_01">Naciśnij,aby usunąć paragrafy </button>
    <button id="button_02">Naciśnij,aby usunąć paragraf 3 </button>

</body>
</html>
